<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký hội viên - iMark</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <header class="login-header">
            <i class="fas fa-arrow-left"></i>
            <h1>iMark</h1>
            <i class="fas fa-home"></i>
        </header>
        <main class="login-main">
            <h2>Đăng ký hội viên</h2>
            <form action="#" class="login-form">
                <div class="form-group">
                    <label for="phone">Số điện thoại <span>*</span></label>
                    <input type="tel" id="phone" placeholder="Nhập số điện thoại" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu <span>*</span></label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Nhập mật khẩu" required>
                        <i class="fas fa-eye"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fullname">Họ tên <span>*</span></label>
                    <input type="text" id="fullname" placeholder="Nhập họ tên" required>
                </div>
                <div class="form-group">
                    <label for="dob">Ngày sinh <span>*</span></label>
                    <input type="date" id="dob" required>
                </div>
                <div class="form-group gender" style="display: flex; align-items: center;">
                    <label style="margin-right: 10px;">Giới tính <span>*</span></label>
                    <label style="margin-right: 10px;"><input type="radio" name="gender" value="male" required> Nam</label>
                    <label><input type="radio" name="gender" value="female"> Nữ</label>

                </div>
                <div class="form-group">
                    <label for="referral">Mã giới thiệu</label>
                    <input type="text" id="referral" placeholder="Nhập mã giới thiệu">
                </div>
                <button type="submit" class="btn-login">TIẾP TỤC</button>
            </form>
            <div class="note">Bằng việc chọn vào Tiếp Tục, bạn đồng ý với các điều kiện áp dụng của iMark.vn và trở thành Hội viên.</div>
        </main>
    </div>
</body>
</html>
