.navbar {

     .search-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;

            width: 80%;

        .search-bar button {

            border: none;

            border-radius: 50%;

        }
    
        .search-bar button i {

        }
    
        .header-actions {
            display: flex;
            align-items: center;
        }
    
        .header-actions .cart,
        .header-actions .member {

            color: white;
            margin-left: 20px;

        }
    
        .header-actions .cart i,

        }
    
        /* Banner styles */
        .banner {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
    
        .banner-images {
            display: flex;
            width: 300%; /* 3 images, adjust if more */
            height: 80%;
            transition: transform 0.5s ease-in-out;
        }
    
        .banner-images img {
            width: 100vw; /* Full width for each image */
            height: 100%; /* Full height for each image */
            object-fit: cover; /* Maintain aspect ratio and fill area */
        }
    </style>
    
</head>
<body>

    </header>
        <div class="banner">
            <div class="banner-images">
                <img src="assets/images/17011617926565ab40ca20e.png" alt="Image 1">
                <img src="assets/images/tu-06-8-31-8-2022-mua-thit-ca-rau-cu-qua-giam-den-30-202208131037051141.jpg" alt="Image 2">
                <img src="assets/images/vietmart-giam-gia-50-do-viet-nam-tai-nhat-ban.jpg" alt="Image 3">
            </div>
        </div>
        <script>
            let currentIndex = 0; // Current slide index
    
            function showSlide(index) {
                const totalSlides = document.querySelectorAll('.banner-images img').length;
                const bannerImages = document.querySelector('.banner-images');
                
                if (index >= totalSlides) {
                    currentIndex = 0; // Loop back to the first image
                } else if (index < 0) {
                    currentIndex = totalSlides - 1; // Loop to the last image
                } else {
                    currentIndex = index;
                }
    
                // Calculate the translateX value for sliding
                const offset = -currentIndex * 100; 
                bannerImages.style.transform = `translateX(${offset}vw)`;
            }
    
            // Automatically slide to the next image every 3 seconds
            setInterval(() => {
                showSlide(currentIndex + 1);
            }, 3000); // 3000ms = 3 seconds
        </script>
</body>
